<!DOCTYPE html>
<html lang="en" data-theme="black">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Clash</title>
    <!-- fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- daisy ui  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      .anton-font {
        font-family: 'Anton', sans-serif;
      }
      .poppins-font {
        font-family: 'Poppins', sans-serif;
      }
      .kbd {
        background-color: white;
        color: black;
      }

      .bg-custom-gradient {
        background: linear-gradient(
          136.67deg,
          rgba(255, 255, 255, 0.56) 0%,
          rgba(152, 151, 151, 0) 102.037%
        );
      }
    </style>
  </head>
  <body
    class="poppins-font min-h-screen bg-[url(./images/background.png)] bg-no-repeat bg-center container mx-auto"
  >
    <!-- first  -->
    <section id="first" class="">
      <div class="min-h-screen flex justify-center items-center">
        <div class="text-center space-y-10">
          <h1 class="anton-font text-[170px]">ALPHABET CLASH</h1>
          <p class="text-xl">
            Unleash Your Keyboard Kung Fu : Press “Enter” to Play
          </p>
          <button
            id="play-first-btn"
            class="btn btn-outline bg-white text-black rounded-2xl text-xl px-6"
          >
            Play Now
          </button>
        </div>
      </div>
    </section>
    <!-- second  -->
    <section
      id="second"
      class="flex min-h-screen justify-center items-center hidden"
    >
      <div class="space-y-24">
        <div>
          <div
            class="artboard artboard-horizontal phone-6 bg-[#ffffffb3] border-[16px] border-[rgba(1,3,19,0.8)] rounded-2xl"
          >
            <div class="flex justify-center">
              <p class="bg-[rgba(1,3,19,0.8)] px-8 py-1 rounded-b-xl">
                Don't watch keyboard while playing...
              </p>
            </div>
            <div class="flex justify-center items-center h-full">
              <h1 id="text-alp" class="text-[#010313] text-9xl font-medium">
                Y
              </h1>
            </div>
          </div>
        </div>
        <!-- keyboard  -->

        <div id="kbd" class="uppercase text-2xl">
          <div class="my-1 flex w-full justify-center gap-1">
            <kbd id="q" class="kbd">q</kbd>
            <kbd id="w" class="kbd">w</kbd>
            <kbd id="e" class="kbd">e</kbd>
            <kbd id="r" class="kbd">r</kbd>
            <kbd id="t" class="kbd">t</kbd>
            <kbd id="y" class="kbd">y</kbd>
            <kbd id="u" class="kbd">u</kbd>
            <kbd id="i" class="kbd">i</kbd>
            <kbd id="o" class="kbd">o</kbd>
            <kbd id="p" class="kbd">p</kbd>
          </div>
          <div class="my-1 flex w-full justify-center gap-1">
            <kbd id="a" class="kbd">a</kbd>
            <kbd id="s" class="kbd">s</kbd>
            <kbd id="d" class="kbd">d</kbd>
            <kbd id="f" class="kbd">f</kbd>
            <kbd id="g" class="kbd">g</kbd>
            <kbd id="h" class="kbd">h</kbd>
            <kbd id="j" class="kbd">j</kbd>
            <kbd id="k" class="kbd">k</kbd>
            <kbd id="l" class="kbd">l</kbd>
          </div>
          <div class="my-1 flex w-full justify-center gap-1">
            <kbd id="z" class="kbd">z</kbd>
            <kbd id="x" class="kbd">x</kbd>
            <kbd id="c" class="kbd">c</kbd>
            <kbd id="v" class="kbd">v</kbd>
            <kbd id="b" class="kbd">b</kbd>
            <kbd id="n" class="kbd">n</kbd>
            <kbd id="m" class="kbd">m</kbd>
            <kbd id="/" class="kbd">/</kbd>
          </div>
        </div>
        <!-- buttons  -->
        <div class="flex justify-between">
          <button
            class="btn bg-[#894189] px-8 text-xl rounded-xl font-normal border-[#894189] btn-outline"
          >
            Life
            <img src="./images/heart.png" class="w-[25px]" alt="" />
            <span id="life" class="font-bold ps-2">3</span>
          </button>
          <button
            class="btn bg-[#894189] px-6 text-xl rounded-xl font-normal border-[#894189] btn-outline"
          >
            Score
            <img src="./images/dollar.png" class="w-[35px]" alt="" />
            <span id="score" class="font-bold ps-2">1</span>
          </button>
        </div>
      </div>
    </section>
    <!-- third  -->
    <section
      id="third"
      class="min-h-screen flex justify-center items-center hidden"
    >
      <div
        class="bg-custom-gradient w-[400px] rounded-2xl p-10 text-center space-y-6 text-white"
      >
        <h1 class="text-6xl font-bold">
          Score: <span id="score-final">14</span>
        </h1>
        <button
          id="play-third-btn"
          class="btn btn-outline bg-white text-black rounded-2xl text-xl px-6"
        >
          Play Now
        </button>
        <p class="text-lg">Practice will make you Pro</p>
      </div>
    </section>

    <script src="./utilities.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
